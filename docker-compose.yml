version: '3.1'

services:
    db:
        image: mysql:8.0
        container_name: ${DB_CONTAINER_NAME}
        environment:
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
            MYSQL_DATABASE: ${MYSQL_DATABASE}
        ports:
            - ${MYSQL_CONTAINER_PORT}:${MYSQL_LOCAL_PORT}
        restart: always
