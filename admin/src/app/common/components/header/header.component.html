<header class="rd-admin-header py-4 bg-indigo-600 text-white mb-8 sticky top-0 z-50 border-b-2 border-indigo-900">
    <div class="rd-container flex items-center justify-between">
        <a class="flex items-center" routerLink="/">
            <i class="rd-icon flex-none mr-2 text-3xl">change_history</i>
            <span class="text-2xl font-bold">RD Admin</span>
        </a>
        <div class="flex-none mr-3 lg:hidden" (click)="menuClickHandler()">
            <i *ngIf="!(offcanvasService.visible | async)" class="rd-icon text-[32px]">menu</i>
            <i *ngIf="offcanvasService.visible | async" class="rd-icon text-[32px]">close</i>
        </div>
    </div>
</header>
